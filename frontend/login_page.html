<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AfriPlates | Login</title>
  <link rel="stylesheet" href="login_style.css">
</head>

<body>

  <div class="auth-container">
    <div class="auth-box">
      <h1>AfriPlates Recipe Recommender</h1>
      <p class="subtitle">Sign in to continue or create a new account</p>

      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="switch">Don&apos;t have an account? <a href="#" id="show-signup">Sign up</a></p>
      </form>

      <!-- Signup Form (hidden initially) -->
      <form id="signup-form" class="auth-form hidden">
        <input type="text" id='user-name' placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p class="switch">Already have an account? <a href="#" id="show-login">Login</a></p>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
</body>

</html>
